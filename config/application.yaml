amazon:
  affiliate: false
  cache:
    ttl: 86400
  marketplace: jp
  patterns:
    - pattern: /dp/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/product/([[:alnum:]]+)
      shortenable: true
    - pattern: /exec/obidos/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /o/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/video/detail/([[:alnum:]]+)
      shortenable: true
  resources:
    - Images.Primary.Small
    - Images.Primary.Medium
    - Images.Primary.Large
    - Images.Variants.Small
    - Images.Variants.Medium
    - Images.Variants.Large
    - ItemInfo.ByLineInfo
    - ItemInfo.ContentInfo
    - ItemInfo.ContentRating
    - ItemInfo.Classifications
    - ItemInfo.ExternalIds
    - ItemInfo.Features
    - ItemInfo.ManufactureInfo
    - ItemInfo.ProductInfo
    - ItemInfo.TechnicalInfo
    - ItemInfo.Title
    - ItemInfo.TradeInInfo
  retry:
    seconds: 1
  urls:
    jp: https://www.amazon.co.jp/
annict:
  api:
    me:
      cache:
        ttl: 3600
      fields:
        - id
        - name
        - username
        - url
        - avatar_url
    records:
      fields:
        - id
        - action
        - created_at
        - work.id
        - work.title
        - episode.id
        - episode.number_text
        - episode.title
        - record.comment
      limit: 5
    reviewed_works:
      fields:
        - id
        - action
        - work.id
      limit: 5
    reviews:
      fields:
        - id
        - created_at
        - body
        - user.id
        - work.id
        - work.title
      limit: 10
  chars: 200
  interval:
    seconds: 1
  oauth:
    redirect_uri: urn:ietf:wg:oauth:2.0:oob
    scopes:
      default:
        - read
  urls:
    api: https://api.annict.com
    default: https://annict.com
api:
  cache:
    ttl: 86400
  custom: []
