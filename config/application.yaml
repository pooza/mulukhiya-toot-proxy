nowplaying:
  album:
    prefix: 'Album:'
  artist:
    parser:
      delimiter:
        pattern: '[/、]'
      patterns:
        - delimited: true
          pattern: ^[^():]+[/、]
        - delimited: true
          pattern: ^(((歌|語り):)?.+[[:blank:]]*\(CV[.:[:blank:]]*.+\)、?){2,}$
        - delimited: true
          pattern: ^(.+[[:blank:]]*\(.+\)、?){2,}$
        - items:
            - drop: true
            - drop: true
            - split: true
            - prefix: 'CV:'
              split: true
              strip: true
          pattern: ^((歌|語り):)?(.+)[[:blank:]]*\(CV[.:[:blank:]]*(.+)\)$
        - items:
            - split: true
            - prefix: 'コーラス:'
              split: true
              strip: true
          pattern: ^歌:(.+)[[:blank:]]*コーラス:(.+)$
        - items:
            - split: true
          pattern: ^歌:(.+)$
        - items:
            - split: true
            - prefix: 'コーラス:'
              split: true
              strip: true
          pattern: ^(.+)[[:blank:]]*\(コーラス:(.+)\)$
        - items:
            - prefix: 'CV:'
              strip: true
            - split: true
          pattern: ^(.+)[[:blank:]]*\(as[[:blank:]]*(.+)\)$
        - items:
            - split: true
            - split: true
              strip: true
          pattern: ^(.+)[[:blank:]]*\((.+)\)$
        - items:
            - split: true
            - prefix: feat.
              split: true
              strip: true
          pattern: ^(.+)[[:blank:]]*feat\.[[:blank:]]*(.+)$
    prefix: 'Artist:'
  track:
    prefix: 'Title:'
package:
  authors:
    - Tatsuya Koishi
  description: 各種ActivityPub対応インスタンスへの投稿に対して、内容の更新等を行うプロキシ。通称「モロヘイヤ」。
  email:
    - tkoishi@b-shock.co.jp
  license: MIT
  url: https://github.com/pooza/mulukhiya-toot-proxy
  version: 4.17.10
parser:
  note:
    fields:
      attachment: fileIds
      body: text
      poll:
        options: choices
        root: poll
      reply_to: replyId
      spoiler: cw
      visibility: visibility
      visible_users: visibleUserIds
  toot:
