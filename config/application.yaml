akkoma:
  display_name: Akkoma
  sns_type: mastodon
agent:
  accts:
    - '@relayctl@hashtag-relay.dtp-mstdn.jp'
  info:
    announcement:
      template: announcement
    token: null
    username: info
    welcome:
      template: welcome
  test:
    token: null
    username: test
amazon:
  patterns:
    - pattern: /dp/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/product/([[:alnum:]]+)
      shortenable: true
    - pattern: /exec/obidos/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /o/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/video/detail/([[:alnum:]]+)
      shortenable: true
  urls:
    jp: https://www.amazon.co.jp/
annict:
  browser:
    viewer:
      works: false
  episodes:
    ruby:
      pattern: '[(（][あ-んア-ン・ー]+[)）]'
      trim: true
  oauth:
    redirect_uri: urn:ietf:wg:oauth:2.0:oob
    scopes:
      default:
        - read
  review:
    suffixes:
      bad: '（評価:良くない）'
      spoiler: '（ネタバレ）'
  timeout: 5
  urls:
    api:
      graphql: https://api.annict.com/graphql
      rest: https://api.annict.com
    default: https://annict.com
  works: []
api:
  cache:
    ttl: 86400
  custom: []
calckey:
  display_name: Calckey
  features:
    reaction: true
  sns_type: misskey
cherrypick:
  display_name: CherryPick
  features:
    reaction: true
  sns_type: misskey
cli:
  progress_bar:
    format: '%c/%C (%p%%)| %B'
controller: mastodon
crypt:
  encoder: base64
  password: mulukhiya
environment: development
fedibird:
  display_name: Fedibird
  sns_type: mastodon
feed:
  cache:
    ttl: 300
  custom: []
  media:
    limit: 100
  tag:
    limit: 100
firefish:
  display_name: Firefish
  features:
    reaction: true
  sns_type: misskey
handler:
  animation_image_format_convert:
    disable: true
    experimental: true
    png: true
    timeout: 10
    webp: false
  announcement_mention:
    pattern: お[知し]らせ
  audio_format_convert:
    timeout: 30
  canonical_url:
    disable: true
    experimental: true
    ignore:
      domains:
        - instagram.com
        - facebook.com
        - toei-anim.co.jp
    useragent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100
  default:
    experimental: false
    timeout: 5
    toggleable: true
  default_tag:
    tags: []
  dictionary_tag:
    dics: []
    word:
      min: 2
      min_kanji: 2
      without_kanji_pattern: '[0-9a-zA-Zあ-んア-ン]'
  filter_command:
    minutes: 300
  hexo_announce:
    category: お知らせ
    comments: false
    dir: null
  image_copyright:
    message: ※画像有 著作権表示 参照のこと
    tag: null
    url: null
  image_format_convert:
    alpha: true
    gif: true
  image_resize:
    pixel: 1920
  invalid_command:
    toggleable: false
  itunes_image:
    disable: true
    experimental: true
    pixel: 480
    timeout: 10
  itunes_nowplaying:
    timeout: 10
  itunes_url_nowplaying:
    tagging: false
    timeout: 10
  line_alert:
    id: null
    token: null
  long_text_image:
    columns: 20
    disable: true
    experimental: true
    font_file: public/mulukhiya/font/HackGen-Regular.ttf
    font_size: 30
    image_file: public/mulukhiya/media/background.png
    rows: 30
    text_length: 140
  mail_alert:
    sendmail_bin: /usr/sbin/sendmail
    to: null
  media_tag:
    disable: true
    experimental: true
    tags:
      audio: audio
      image: image
      video: video
  peer_tube_url_nowplaying:
    tagging: false
    timeout: 10
  poipiku_image:
    fanart_tag: fanart
    timeout: 10
  remote_tag:
    services:
      - pattern: (プリキュア|ぷりきゅあ|キュアスタ|きゅあすきー|precure)
        tags:
          - precure_fun
        url: https://precure.ml
      - pattern: (ダイ(大|の大冒険)|デル(ムリン)?丼|ダイスキー|delmulin)
        tags:
          - delmulin
        url: https://mstdn.delmulin.com
    toggleable: false
  removal_rule_tag:
    disable: true
    rules: []
  result_notification:
    spoiler_text: 実行結果
  shortened_url:
    domains:
      - t.co
      - goo.gl
      - bit.ly
      - ow.ly
      - amzn.to
      - amzn.asia
      - youtu.be
      - git.io
      - spoti.fi
      - spotify.link
      - spotify.app.link
      - apple.co
      - fb.me
      - r10.to
      - 00m.in
      - bit.do
      - tiny.cc
      - is.gd
      - cutt.ly
  slack_alert:
    hooks: []
  spotify_image:
    disable: true
    experimental: true
    timeout: 10
  spotify_nowplaying:
    timeout: 10
  spotify_url_nowplaying:
    tagging: true
    timeout: 10
  tagging:
    normalize:
      rules: []
    toggleable: false
  user_config_command:
    toggleable: false
  user_tag:
    extra_minutes: 2
  video_format_convert:
    timeout: 90
  webhook_image:
    timeout: 10
  you_tube_image:
    disable: true
    experimental: true
    timeout: 10
  you_tube_url_nowplaying:
    tagging: false
    timeout: 10
http:
  retry:
    limit: 3
    seconds: 1
  timeout:
    seconds: 30
iceshrimp:
  display_name: Iceshrimp
  features:
    reaction: true
  sns_type: misskey
itunes:
