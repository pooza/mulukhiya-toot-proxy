package:
  version: 4.1.10
  url: https://github.com/pooza/mulukhiya-toot-proxy
  description: 投稿内容の更新等を行うプロキシ。通称「モロヘイヤ」。
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
  license: MIT
controller: mastodon
environment: development
handler:
  default:
    timeout: 5
  amazon_image:
    timeout: 10
    disable: true
  amazon_nowplaying:
    disable: true
  amazon_url_nowplaying:
    disable: true
  attachment_reusing:
    disable: true
  audio_format_convert:
    timeout: 10
    type: audio/mpeg
  animation_image_format_convert:
    timeout: 10
    type: image/gif
  canonical_url:
    ignore:
      domains:
        - instagram.com
        - toei-anim.co.jp
    useragent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100'
  hexo_announce:
    category: お知らせ
  image_resize:
    pixel: 1280
  image_format_convert:
    type: image/jpeg
  itunes_image:
    pixel: 480
    timeout: 10
  shortened_url:
    domains:
      - t.co
      - goo.gl
      - bit.ly
      - ow.ly
      - amzn.to
      - amzn.asia
      - youtu.be
      - git.io
      - spoti.fi
      - apple.co
  spotify_image:
    timeout: 10
    disable: true
  video_format_convert:
    timeout: 30
    type: video/mp4
worker:
  dropbox_clipping:
    federate: true
  growi_clipping:
    federate: false
  media_cleaning:
    days: 1
parser:
  toot:
    fields:
      body: status
      spoiler: spoiler_text
      attachment: media_ids
      poll:
        options: options
  note:
    fields:
      body: text
      spoiler: cw
      attachment: fileIds
      poll:
        options: choices
test:
  timeout: 20
webui:
  production:
    scripts:
      - https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js
