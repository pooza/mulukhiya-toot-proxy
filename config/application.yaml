nowplaying:
  album:
    prefix: 'Album:'
  artist:
    parser:
      delimiter:
        pattern: '[/、]'
      patterns:
        - delimited: true
          pattern: ^[^():]+[/、]
        - delimited: true
          pattern: ^(((歌|語り):)?.+\s*\(CV[.:]\s*.+\)、?){2,}$
        - delimited: true
          pattern: ^(.+\s*\(.+\)、?){2,}$
        - items:
            - drop: true
            - drop: true
            - split: true
            - prefix: 'CV:'
              split: true
              strip: true
          pattern: ^((歌|語り):)?(.+)\s*\(CV[.:]\s*(.+)\)$
        - items:
            - split: true
            - prefix: 'コーラス:'
              split: true
              strip: true
          pattern: ^歌:(.+)\s*コーラス:(.+)$
        - items:
            - split: true
          pattern: ^歌:(.+)$
        - items:
            - split: true
            - prefix: 'コーラス:'
              split: true
              strip: true
          pattern: ^(.+)\s*\(コーラス:(.+)\)$
        - items:
            - prefix: 'CV:'
              strip: true
            - split: true
          pattern: ^(.+)\s*\(as\s*(.+)\)$
        - items:
            - split: true
            - split: true
              strip: true
          pattern: ^(.+)\s*\((.+)\)$
        - items:
            - split: true
            - prefix: feat.
              split: true
              strip: true
          pattern: ^(.+)\s*feat\.\s*(.+)$
    prefix: 'Artist:'
  track:
    prefix: 'Title:'
