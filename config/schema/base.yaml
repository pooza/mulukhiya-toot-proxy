$schema: http://json-schema.org/draft-04/hyper-schema
properties:
  agent:
    properties:
      info:
        properties:
          token:
            type: string
        type: object
      test:
        properties:
          token:
            type: string
        type: object
    type: object
  amazon:
    properties:
      access_key:
        type: string
      affiliate:
        type: boolean
      associate_tag:
        type: string
      secret_key:
        type: string
    required:
      - associate_tag
      - access_key
      - secret_key
    type: object
  annict:
    properties:
      oauth:
        properties:
          client:
            type: object
          properties:
            key:
              type: string
            secret:
              type: string
          required:
            - key
            - secret
        required:
          - client
        status:
          properties:
            tags:
              items:
                type: string
              type: array
          type: object
        type: object
    required:
      - oauth
    type: object
  api:
    properties:
      cache:
        properties:
          ttl:
            type: integer
        required:
          - ttl
        type: object
      custom:
        items:
          properties:
            command:
              items:
                type: string
              type: array
            path:
              type: string
          required:
            - path
            - command
          type: object
        type: array
    type: object
  bundler:
    properties:
      install:
        type: boolean
    required:
      - install
    type: object
  controller:
    enum:
      - mastodon
      - misskey
      - pleroma
      - meisskey
    type: string
  crypt:
    properties:
      encoder:
        enum:
          - base64
          - hex
        type: string
      password:
        type: string
      salt:
        type: string
    required:
      - password
    type: object
  environment:
    enum:
      - development
      - production
    type: string
  feed:
    properties:
      custom:
        items:
          properties:
            command:
              items:
                type: string
              type: array
            description:
              type: string
            path:
              type: string
            title:
              type: string
          required:
            - path
            - command
          type: object
        type: array
    type: object
  google:
    properties:
      api:
        properties:
          key:
            type: string
        required:
          - key
        type: object
    required:
      - api
    type: object
  lemmy:
    properties:
      communities:
        properties:
          limit:
            type: integer
        type: object
      hosts:
        properties:
          default:
            type: string
        type: object
      root_cert_file:
        type: string
      verify_peer:
        type: boolean
    type: object
  postgres:
    properties:
      dsn:
        format: uri
        type: string
      pgroonga:
        type: boolean
      query_log:
        type: boolean
      slow_query:
        properties:
          seconds:
            type: integer
        required:
          - seconds
        type: object
    required:
      - dsn
    type: object
  program:
    properties:
      urls:
        items:
          format: uri
          type: string
        type: array
    required:
      - urls
    type: object
  programs:
    properties:
      url:
        items:
          format: uri
          type: string
        type: array
    required:
      - url
    type: object
  puma:
    properties:
      port:
        type: integer
      restart:
        properties:
          seconds: integer
        type: object
      threads:
        type: integer
      workers:
        type: integer
    type: object
  sidekiq:
    properties:
      auth:
        properties:
          password:
            type: string
          user:
            type: string
        required:
          - password
        type: object
      concurrency:
        type: integer
      redis:
        properties:
          dsn:
            format: uri
            type: string
        required:
          - dsn
        type: object
      schedule:
        type: object
    type: object
  spotify:
    properties:
      client:
        properties:
          id:
            type: string
          secret:
            type: string
        required:
          - id
          - secret
        type: object
    required:
      - client
    type: object
  user_config:
    properties:
      redis:
        properties:
          dsn:
            format: uri
            type: string
        required:
          - dsn
        type: object
    type: object
  webui:
    properties:
      media:
        properties:
          catalog:
            properties:
              limit:
                type: integer
            required:
              - limit
            type: object
          copyright:
            properties:
              message:
                type: string
              url:
                format: uri
                type: string
            required:
              - message
              - url
            type: object
        type: object
      status:
        properties:
          timeline:
            properties:
              limit:
                type: integer
            required:
              - limit
            type: object
        required:
          - timeline
        type: object
    type: object
required:
  - controller
  - crypt
title: Local config
type: object
