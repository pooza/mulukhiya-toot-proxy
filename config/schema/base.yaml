$schema: http://json-schema.org/draft-04/hyper-schema
properties:
  agent:
    properties:
      info:
        properties:
          token:
            type: string
          username:
            type: string
          welcome:
            properties:
              template:
                type: string
            required:
              - template
            type: object
        type: object
      test:
        properties:
          token:
            type: string
          username:
            type: string
        type: object
    type: object
  amazon:
    properties:
      access_key:
        type: string
      affiliate:
        type: boolean
      associate_tag:
        type: string
      secret_key:
        type: string
    required:
      - associate_tag
      - access_key
      - secret_key
    type: object
  annict:
    properties:
      oauth:
        properties:
          client:
            properties:
              id:
                type: string
              secret:
                type: string
            required:
              - id
              - secret
            type: object
        required:
          - client
        type: object
      works:
        items:
          format: regex
          type: string
        type: array
    required:
      - oauth
    type: object
  api:
    properties:
      cache:
        properties:
          ttl:
            minimum: 0
            type: integer
        required:
          - ttl
        type: object
      custom:
        items:
          properties:
            command:
              items:
                type: string
              type: array
            description:
              type: string
            dir:
              type: string
            path:
              type: string
          required:
            - path
            - command
          type: object
        type: array
    type: object
  bundler:
    properties:
      did_you_mean:
        type: boolean
      install:
        type: boolean
    type: object
  controller:
    enum:
      - mastodon
      - misskey
      - pleroma
      - meisskey
    type: string
  crypt:
    properties:
      encoder:
        enum:
          - base64
          - hex
        type: string
      password:
        minLength: 8
        type: string
      salt:
        minLength: 8
        type: string
    required:
      - password
    type: object
  environment:
    enum:
      - development
      - production
    type: string
  feed:
    properties:
      custom:
        items:
          properties:
            command:
              items:
                type: string
              type: array
            description:
              type: string
            link:
              format: uri
              type: string
            path:
              format: ^/
              type: string
            title:
              type: string
          required:
            - path
            - command
          type: object
        type: array
    type: object
  google:
    properties:
      api:
        properties:
          key:
            type: string
        required:
          - key
        type: object
    required:
      - api
    type: object
  lemmy:
    properties:
      communities:
        properties:
          limit:
            minimum: 0
            type: integer
        type: object
      hosts:
        properties:
          default:
            format: hostname
            type: string
        type: object
      root_cert_file:
        format: ^/
        type: string
      verify_peer:
        type: boolean
    type: object
  peer_tube:
    properties:
      hosts:
        properties:
          default:
            format: hostname
            type: string
        type: object
    type: object
  postgres:
    properties:
      dsn:
        format: uri
        type: string
      pgroonga:
        type: boolean
      query_log:
        type: boolean
      slow_query:
        properties:
          seconds:
            minimum: 0
            type: integer
        required:
          - seconds
        type: object
    required:
      - dsn
    type: object
  program:
    properties:
      urls:
        items:
          format: uri
          type: string
        type: array
    required:
      - urls
    type: object
  puma:
    properties:
      port:
        minimum: 1
        type: integer
      restart:
        properties:
          seconds: integer
        required:
          - seconds
        type: object
      threads:
        minimum: 1
        type: integer
      workers:
        minimum: 1
        type: integer
    type: object
  sidekiq:
    properties:
      auth:
        properties:
          password:
            minLength: 8
            type: string
          user:
            type: string
        required:
          - password
        type: object
      concurrency:
        minimum: 1
        type: integer
      redis:
        properties:
          dsn:
            format: uri
            type: string
        required:
          - dsn
        type: object
      schedule:
        type: object
    type: object
  spoiler:
    properties:
      emoji:
        type: string
      pattern:
        format: regex
        type: string
    type: object
  spotify:
    properties:
      client:
        properties:
          id:
            type: string
          secret:
            type: string
        required:
          - id
          - secret
        type: object
    required:
      - client
    type: object
  user_config:
    properties:
      redis:
        properties:
          dsn:
            format: uri
            type: string
        required:
          - dsn
        type: object
    type: object
  webui:
    properties:
      media:
        properties:
          catalog:
            properties:
              limit:
                minimum: 10
                type: integer
            required:
              - limit
            type: object
          copyright:
            properties:
              message:
                type: string
              url:
                format: uri
                type: string
            required:
              - message
              - url
            type: object
        type: object
      status:
        properties:
          timeline:
            properties:
              limit:
                minimum: 10
                type: integer
            required:
              - limit
            type: object
        required:
          - timeline
        type: object
    type: object
required:
  - controller
  - crypt
title: Local config
type: object
